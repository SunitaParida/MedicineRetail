<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
		
		    <form th:action="@{/login}" method="POST" class="form-signin">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input type="text" id="user_name" name="user_name" placeholder="User Name" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input  type="password" th:placeholder="Password"
               id="password" name="password" class="input" data-type="password">
				</div>
				 
				<div class="group">
					<input name="Submit" type="Submit"
                 class="button" value="Sign In">
				</div>
						</form>	
						
				<div class="hr"></div>
				 <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
			</div>
				
			
			
		</div>						
										<a href="forgotPassword" style="color:white;">Forgot Password</a>
		
	</div>
</div>
